<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">

      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift pic">
      </article>

      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveway</h3>
        <h4 class="giveaway">giveway ends on sunday,24th april 2020 ,9:00pm</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia aliquam aliquid repudiandae d
          eserunt quae veritatis cumque harum consequatur eaque maxime!
        </p>
        <div class="deadline">

           <!-- days -->
           <div class="deadline-format">
              <div>
                <h4 class="days">34</h4>
                <span>days</span>
              </div>

           </div>

            <!-- hours -->
            <div class="deadline-format">
              <div>
                <h4 class="hours">12</h4>
                <span>hours</span>
              </div>
            
            </div>


            <!-- minutes -->
            <div class="deadline-format">
              <div>
                <h4 class="mins">12</h4>
                <span>minutes</span>
              </div>
            
            </div>
           


            <!-- seconds -->
            <div class="deadline-format">
              <div>
                <h4 class="seconds">12</h4>
                <span>seconds</span>
              </div>
            
            </div>


        </div>
      </article>

    </section>


    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
